<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="#">
  <link href="styles.css" rel="stylesheet">
  <title>Stats preview card component</title>

  
</head>
<body>
  <section class="container">

    <div class="left">
      <div class="overlay"></div>
    </div>

    <div class="right">
      <h1 class="font-inter text-white fs-3">Get <span class="text-purple">insights</span> that help your business grow.</h1>

      <p class="info glass-white font-lexend fs-1 mt-1 fw-400">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="stats">
          <h2 class="text-white font-inter mt-1">10k+ <br> <span class="upper transparent-white fs-1 font-inter fw-400">companies</span></h2>
          <h2 class="text-white font-inter mt-1">314 <br> <span class="upper transparent-white fs-1 font-inter fw-400">templates</span></h2>
          <h2 class="text-white font-inter mt-1">12m+ <br><span class="upper transparent-white fs-1 font-inter fw-400">queries</span></h2>
        </div>
        
      
    </div>
    
  </section>
 
</body>
</html>
